<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form id="registrationForm">
        <label for="fullName">Full Name:</label><input type="text" id="fullName" name="fullName" required><br>
        <label for="email">Email:</label><input type="email" id="email" name="email" required><br>
        <label for="course">Choose a Course:</label>
        <select id="course" name="course" required>
            <option value="B.Tech">B.Tech</option><option value="BBA">BBA</option><option value="MBA">MBA</option><option value="M.Tech">M.Tech</option>
        </select><br>
        <label for="age">Age:</label><input type="number" id="age" name="age" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option><option value="female">Female</option><option value="other">Other</option>
        </select><br>
        <label for="address">Address:</label><textarea id="address" name="address" required></textarea><br>
        <input type="submit" value="Register">
    </form>
    <div id="successMessage"></div>
    <div id="registeredData"></div>

    <script>
        const form = document.getElementById("registrationForm");
        const successMessage = document.getElementById("successMessage");
        const registeredData = document.getElementById("registeredData");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const { fullName, email, course, age, gender, address } = form.elements;
            const details = { fullName: fullName.value, email: email.value, course: course.value, age: age.value, gender: gender.value, address: address.value };
            
            successMessage.textContent = "Registration Successful!";
            registeredData.innerHTML = "<h2>Registration Details</h2>";
            
            for (const [key, value] of Object.entries(details)) {
                registeredData.innerHTML += "<p><strong>" + key.charAt(0).toUpperCase() + key.slice(1) + ":</strong> " + value + "</p>";
            }
        });
    </script>
</body>
</html>
